name: Main

on:
  push:
    branches:
      - main

concurrency: main

jobs:
  tag:
    name: Tag Release
    runs-on: ubuntu-latest
    timeout-minutes: 2

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # with:
        #   token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: NPM Version Patch
        run: |
          VERSION=`npm version patch --no-git-tag-version`
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          VERSION=`npm version patch --no-git-tag-version`
          git add --all
          git commit -m `$VERSION [skip ci]`

      - name: Git Push
        run: |
          git push origin --all
          git push origin --tags

      - name: Git Commit and Push Main
        run: |
          git add --all
          git commit -m "${{ env.VERSION }} [skip ci]"
          git push origin --all

      - name: Git Commit and Push Tag
        run: |
          git tag -a ${{ env.VERSION }} -m ${{ env.VERSION }}
          git push origin --tags
